<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="Servlet">
            Enter UserName : <input type="text" placeholder="User Name" name="user"><br><br>
            Enter Password : <input type="password" placeholder="Password" name="pass"><br><br>
            Enter E-Mail Address : <input type="email" placeholder="E-mail" name="mail"><br><br>
            Enter Country Name : <input type="text" placeholder="Country" name="Country"><br><br>
            <input type="reset" value="Clear">
            <input type="submit" value="Register">
        </form>
    </body>
</html>
